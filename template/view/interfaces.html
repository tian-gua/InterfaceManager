<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <!--<title>HTML Preview (markdown to html) - Editor.md examples</title>-->
    <link rel="stylesheet" href="../static/markdown/css/style.css"/>
    <link rel="stylesheet" href="../static/markdown/css/editormd.preview.min.css"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
    <style>
        body {
            padding: 40px;
        }

        #layout > header, .btns {
            width: auto;
        }

        #sidebar h1 {
            font-size: 16px;
        }

    </style>
</head>
<body>
<div id="layout">

    <div id="test-editormd-view2">
                <textarea id="append-test" style="display:none;height: 100%">
                    {{.Html}}
                </textarea>
    </div>
</div>

<script src="../static/markdown/zepto.min.js"></script>
<script>
    var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
</script>

<script src="../static/jquery/jquery.min.js"></script>
<script src="../static/markdown/editormd.js"></script>
<script src="../static/jquery/jquery.form.js"></script>
<script src="../static/markdown/lib/marked.min.js"></script>
<script src="../static/markdown/lib/prettify.min.js"></script>

<script src="../static/markdown/lib/marked.min.js"></script>
<script src="../static/markdown/lib/prettify.min.js"></script>

<script src="../static/markdown/lib/raphael.min.js"></script>
<script src="../static/markdown/lib/underscore.min.js"></script>
<script src="../static/markdown/lib/sequence-diagram.min.js"></script>
<script src="../static/markdown/lib/flowchart.min.js"></script>
<script src="../static/markdown/lib/jquery.flowchart.min.js"></script>

<script type="text/javascript">
    $(function () {
        var testEditormdView, testEditormdView2;

        $.get("", function (markdown) {

            testEditormdView = editormd.markdownToHTML("test-editormd-view", {
                markdown: markdown,//+ "\r\n" + $("#append-test").text(),
                //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                htmlDecode: "style,script,iframe",  // you can filter tags decode
                //toc             : false,
                tocm: true,    // Using [TOCM]
                tocContainer: "#custom-toc-container", // 自定义 ToC 容器层
                //gfm             : false,
                //tocDropdown     : true,
                // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                emoji: true,
                taskList: true,
                tex: true,  // 默认不解析
                flowChart: true,  // 默认不解析
                sequenceDiagram: true,  // 默认不解析
            });

            //console.log("返回一个 jQuery 实例 =>", testEditormdView);

            // 获取Markdown源码
            //console.log(testEditormdView.getMarkdown());

            //alert(testEditormdView.getMarkdown());
        });

        testEditormdView2 = editormd.markdownToHTML("test-editormd-view2", {
            htmlDecode: "style,script,iframe",  // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true,  // 默认不解析
            flowChart: true,  // 默认不解析
            sequenceDiagram: true,  // 默认不解析
        });
    });
</script>
</body>
</html>
